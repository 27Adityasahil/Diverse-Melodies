    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20221224/pngtree-blue-musical-notes-background-image_1530362.jpg");
        background-repeat: repeat-y;
        background-size: cover;
      }

      /* Navigation */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(152, 177, 252, 0.3);
        height: 70px;
        padding: 0 1em;
        position: relative;
      }

      .nav-sec {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .left-sec-nav {
        font-family: Poppins;
        font-size: 2rem;
        font-weight: 800;
        color: #c903f6;
        cursor: pointer;
      }

      .left-sec-nav:hover {
        color: brown;
      }

      .right-sec-nav ul {
        display: flex;
        gap: 1em;
      }

      .right-sec-nav ul li {
        list-style: none;
      }

      .nav-links {
        text-decoration: none;
        color: rgb(0, 75, 251);
        font-size: 1.2rem;
      }

      .nav-links:hover {
        text-decoration: underline;
      }

      /* Hamburger Menu for Mobile */
      .hamburger {
        display: none;
        font-size: 2rem;
        cursor: pointer;
      }

      .mobile-menu {
        display: none;
        flex-direction: column;
        background-color: rgba(152, 177, 252, 0.9);
        position: absolute;
        top: 70px;
        left: 0;
        width: 200px;
        text-align: center;
        padding: 10px;
      }

      .mobile-menu a {
        text-decoration: none;
        color: black;
        padding: 10px;
        display: block;
      }

      .mobile-menu a:hover {
        background-color: #94dbff;
      }

      /* Music Section */
      .music-section {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .left-sec {
        width: 40%;
        background-color: #20182c;
        border-radius: 12px;
        padding: 20px;
        color: white;
      }
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: none;
      }

      .selected {
        width: 100%;
        background-color: #ffffff;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .music-card {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        text-align: center;
      }
      .card {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 80px;
        border-radius: 12px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
        text-align: center;
      }
      .music-card a {
        text-decoration: none;
      }

      .card:hover {
        box-shadow: 0 4px 8px rgba(223, 36, 36, 0.3);
      }
      #in-music {
        background-color: #4caf50;
      }
      #in-podcast {
        background-color: #e91e63;
      }
      #made-for-you {
        background-color: #00796b;
      }
      #new-releases {
        background-color: #8bc34a;
      }
      #hindi {
        background-color: #2196f3;
      }
      #punjabi {
        background-color: #e91e63;
      }
      #tamil {
        background-color: #3f51b5;
      }
      #telugu {
        background-color: #ff9800;
      }
      #english {
        background-color: #1a237e;
      }
      #podcast-new-releases {
        background-color: #9c27b0;
      }
      #hip-hop {
        background-color: #00bcd4;
      }
      #lofi-beats {
        background-color: #673ab7;
      }
      .right-sec {
        margin: 2% 0;
        width: 40%;
      }

      iframe {
        width: 560px;
        height: 315px;
        border: 8px solid black;
        border-radius: 12px;
      }
      @media (max-width: 768px) {
        .right-sec-nav ul {
          display: none;
        }

        .hamburger {
          display: block;
        }

        .music-section {
          flex-direction: column;
          align-items: center;
        }
        .left-sec {
          width: 85%;
        }

        .right-sec {
          width: 100%;
          text-align: center;
        }

        iframe {
          width: 90%;
          height: auto;
        }
      }
    </style>
  </head>

      function toggleMenu() {
        let menu = document.getElementById("mobileMenu");
        if (menu.style.display === "flex") {

          menu.style.display = "flex";
        }
      }
