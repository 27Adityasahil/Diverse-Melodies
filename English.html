<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Songs Playlist</title>
  <!-- Bootstrap 5 CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #490d48;
      font-family: Arial, sans-serif;
    }
    .playlist-container {
      background-color: #a161a2;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    .playlist-title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .song-card {
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .song-card img {
      border-radius: 8px 8px 0 0;
      width: 100%;
    }
    .song-info {
      padding: 15px;
    }
    .song-info h5 {
      font-size: 20px;
      font-weight: bold;
    }
    .song-info p {
      color: gray;
    }
    .song-info button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .song-info button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
