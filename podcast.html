        body {
            background:#1f1c2c;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .content {
            flex: 1;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .content {
            flex: 1;

        .floating-icons {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-icons i {
            position: absolute;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.3); /* Increase opacity here */
            animation: moveIcons linear infinite;
        }
        @keyframes moveIcons {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #212529; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        }
        .toggle-btn {
            cursor: pointer;
            font-size: 30px;
        }
        .light-mode {
            background: linear-gradient(to right, #fff, #f1f1f1);
            color: black;
        }
        .light-mode .floating-icons i {
            color: rgba(0, 0, 0, 0.3); /* Increase opacity for light mode */
        }

    /* Card styling */
        .card:hover {
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
        .card-title {
            color: #343a40;
            font-weight: bold;
        }
    /* Custom button styling */

    .btn-read-more:hover {

        }

            font-weight: bold;

            font-weight: bold;

    <script>
        const toggleBtn = document.getElementById('toggleMode');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        
        toggleBtn.addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                sunIcon.style.display = 'inline';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline';
            }            const iframes = document.querySelectorAll('iframe[src*="open.spotify.com"]');
            iframes.forEach(iframe => {
                let src = iframe.src;
                if (src.includes('theme=0')) {
                    iframe.src = src.replace('theme=0', 'theme=1');
                } else if (src.includes('theme=1')) {
                    iframe.src = src.replace('theme=1', 'theme=0');
                }
            });
        });
    </script>
